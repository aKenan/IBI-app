<div class="card">
  <slike-upload (ucitaneSlike)="ucitaneSlike()" [id]="id"></slike-upload>
</div>

<div class="card">

      </div>
      <div class="col-md-2">
        <button type="button">Obrisi</button>
      </div>
    </div>

  </div>
</div>
