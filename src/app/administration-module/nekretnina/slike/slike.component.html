<div class="card">
  <div class="card-header">
    <button *ngIf="!dodajSlikePrikazi" class="btn btn-info btn-sm pull-right" (click)="dodajSlikePrikazi = true"><span class="fa fa-plus"></span> Dodaj slike</button>
    <button *ngIf="dodajSlikePrikazi" class="btn btn-danger btn-sm pull-right" (click)="dodajSlikePrikazi = false"><span class="fa fa-times"></span> Odustani</button>
  </div>

  <div class="card-body" *ngIf="dodajSlikePrikazi">
    <slike-upload (ucitaneSlike)="ucitaneSlike()" [id]="id"></slike-upload>
  </div>

  <div class="card-body">
    <div class="alert alert-danger" role="alert" *ngIf="!glavnaSlika">
      Niste postavili glavnu sliku
    </div>

    <div  class="col-md-4 slikaDiv" *ngFor="let slika of slike; let i = index" >      
      <div class="col-md-12" >
        <img [src]="slika.content" [ngClass]="{'glavna': slika.glavna}">
      </div>
      <div class="col-md-12 row">
        <button type="button" class="btn btn-sm btn-danger" title="Obrisi" (click)="obrisiSliku(slika.id)"><span class="fa fa-times"></span></button>
        <button type="button" *ngIf="!slika.glavna" class="btn btn-sm btn-success" title="Postavi za glavnu" (click)="postaviZaGlavnu(slika.id)"><span class="fa fa-industry"></span></button>        
      </div>
    </div>

  </div>
</div>
