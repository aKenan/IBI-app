<div class="modal-body">
  <div class="form-group row">
    <label class="font-weight-bold col-md-2"></label>
    <div class="col-sm-10 col-xs-12">
      <span class="form-control">{{poruka.datumKreiranja | date:'dd.MM.yyyy. u HH:mm'}}</span>
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-bold col-md-2">Naziv</label>
    <div class="col-sm-10 col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="poruka.naziv" disabled="disabled"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-bold col-md-2">Email</label>
    <div class="col-sm-10 col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="poruka.email" disabled="disabled"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-bold col-md-2">Telefon</label>
    <div class="col-sm-10 col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="poruka.telefon" disabled="disabled"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="font-weight-bold col-md-2">Poruka</label>
    <div class="col-sm-10 col-xs-12">
      <textarea type="text" class="form-control" [(ngModel)]="poruka.sadrzaj" disabled="disabled" rows="7"></textarea>
    </div>
  </div>
</div>
