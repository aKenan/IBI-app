<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title" style="display: inline-block;">Nekretnine</h5>
        <a class="btn btn-success pull-right" [routerLink]="['/IBIAdminPanel/nekretnina/0']"><span class="nc-icon nc-simple-add" ></span> Dodaj novu nekretninu</a>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <dx-data-grid id="gridContainer"
                [dataSource]="nekretnine"
                [remoteOperations]="false"
                [allowColumnReordering]="true"
                [rowAlternationEnabled]="true"
                [showBorders]="true">
                

                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[10, 25, 50, 100]"
                ></dxo-pager>
                <dxo-search-panel
                    [visible]="true"
                    [highlightCaseSensitive]="true"
                ></dxo-search-panel>
                <dxo-group-panel
                    [visible]="false"
                ></dxo-group-panel>
                <dxo-grouping
                    [autoExpandAll]="false"
                ></dxo-grouping>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                
                <dxi-column dataField="oznakaNekretnine" [allowFiltering]="true" caption="Oznaka"></dxi-column>
                <dxi-column dataField="naziv" [allowFiltering]="true" caption="Naziv"></dxi-column>
                <dxi-column dataField="opisKratko" [allowFiltering]="true" caption="Opis" dataType="number"></dxi-column>
                <dxi-column dataField="tipNekretnine" dataType="string"></dxi-column>
                <dxi-column dataField="lokacijaId" dataType="string"></dxi-column>
                <dxi-column dataField="datumKreiranja" dataType="date" cellTemplate="dateCell"></dxi-column>
                <dxi-column dataField="aktivan" [allowFiltering]="true" dataType="bool" dataType="string"></dxi-column>   
                <dxi-column caption="#" dataField="id" cellTemplate="buttonTemplate"></dxi-column>     
                
                <div *dxTemplate="let cellData of 'dateCell'">
                  {{cellData.value | date: 'dd.MM.yyyy. u HH:mm'}}
                </div>

                <div *dxTemplate="let cellData of 'buttonTemplate'">
                  <a type="button" class="btn btn-small btn-info" [routerLink]="['/IBIAdminPanel/nekretnina/', cellData.value]">Izmjeni</a>
                </div>

                <div *dxTemplate="let d of 'discountCellTemplate'">
                      <div class="chart-cell">
                          <dx-bullet
                              [showTarget]="false"
                              [showZeroLevel]="true"
                              [startScaleValue]="0"
                              [endScaleValue]="100"
                              [value]="d.value * 100">
                              <dxo-size [width]="150" [height]="35"></dxo-size>
                              <dxo-tooltip
                                  [enabled]="true"
                                  [paddingTopBottom]="2"
                                  [customizeTooltip]="customizeTooltip">
                                  <dxo-font [size]="18"></dxo-font>
                              </dxo-tooltip>
                              <dxo-margin
                                  [top]="5"
                                  [bottom]="0"
                                  [left]="5"
                              ></dxo-margin>
                          </dx-bullet>
                      </div>
                  </div>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
